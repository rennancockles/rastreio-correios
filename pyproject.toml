[tool.isort]
profile = "black"
line_length = 88
force_grid_wrap = 0
multi_line_output = 3
use_parentheses = true
combine_as_imports = true
ensure_newline_before_comments = true
include_trailing_comma = true
known_first_party = ["correios", "tests"]

[tool.black]
line_length = 88
color = true
target_version = ["py38", "py39"]
