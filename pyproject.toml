[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = """
  -v -x -rxXs
  --cov=correios
  --cov-report=xml
  --cov-fail-under=90
  --strict-config
  --strict-markers
"""
testpaths = ["tests"]

